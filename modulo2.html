<html>
	<head>
		<meta charset="UTF-8" />
		<title>Curso Javascript</title>
	</head>
	<body>
		<div id="app">
			<button onclick="criaCaixa()">Criar caixa vermelha</button>
			<div class="box"></div>
		</div>

		<script>
			function criaCaixa() {
				var btnElement = document.createElement("div");
				btnElement.setAttribute("class", "box");
				btnElement.style.width = 100;
				btnElement.style.height = 100;
				btnElement.style.backgroundColor = "#f00";
				btnElement.style.position = "relative";
				btnElement.style.marginBottom = 10;

				var novaCaixa = document.querySelector("#app");
				novaCaixa.appendChild(btnElement);
			}
		</script>
	</body>
</html>

<html>
	<head>
		<meta charset="UTF-8" />
		<title>Curso Javascript</title>
	</head>
	<body>
		<div id="app">
			<button onclick="criaCaixa()">Criar caixa vermelha</button>
			<div class="box"></div>
		</div>

		<script>
			function criaCaixa() {
				var btnElement = document.createElement("div");
				btnElement.setAttribute("class", "box");
				btnElement.style.width = 100;
				btnElement.style.height = 100;
				btnElement.style.backgroundColor = "#f00";
				btnElement.style.marginBottom = 10;

				var novaCaixa = document.querySelector("#app");
				novaCaixa.appendChild(btnElement);

				btnElement.onmouseover = function () {
					btnElement.style.backgroundColor = getRandomColor();
				};
			}

			function getRandomColor() {
				var letters = "0123456789ABCDEF";
				var color = "#";
				for (var i = 0; i < 6; i++) {
					color += letters[Math.floor(Math.random() * 16)];
				}
				return color;
			}
			var newColor = getRandomColor(); // #E943F0
		</script>
	</body>
</html>

<!-- Exercicio 3 -->

<html>
	<head>
		<meta charset="UTF-8" />
		<title>Curso Javascript</title>
	</head>
	<body>
		<div id="app">
			<ul></ul>
			<input type="text" id="nome" />
		</div>

		<script>
			var nomes = ["Diego", "Gabriel", "Lucas"];
			var element = document.body;

			var newUl = document.createElement("ul");

			for (i = 0; i < nomes.length; i++) {
				var newLi = document.createElement("li");
				var itemLi = document.createTextNode(nomes[i]);
				newLi.appendChild(itemLi);
				newUl.appendChild(newLi);
				element.appendChild(newUl);
			}
		</script>
	</body>
</html>

<html>
	<head>
		<meta charset="UTF-8" />
		<title>Curso Javascript</title>
	</head>
	<body>
		<div id="app">
            <input type="text" name="nome" />
            <button class="botao" onClick="adicionar()">Adicionar</button>
		</div>

		<script>
			var nomes = ["Diego", "Gabriel", "Lucas"];
			var element = document.body;

			var newUl = document.createElement("ul");

			for (i = 0; i < nomes.length; i++) {
				var newLi = document.createElement("li");
				var itemLi = document.createTextNode(nomes[i]);
				newLi.appendChild(itemLi);
				newUl.appendChild(newLi);
				element.appendChild(newUl);
			}

			function adicionar() {
				var inputElement = document.querySelector("input[name=nome]");
				var newLi = document.createElement("li");
				var itemLi = document.createTextNode(inputElement.value);
				newLi.appendChild(itemLi);
				newUl.appendChild(newLi);
				element.appendChild(newUl);
			}
		</script>
	</body>
</html>
